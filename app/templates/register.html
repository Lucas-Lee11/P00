<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Register</title>
</head>

<body>
    <center><h1>Register a New Account</h1></center>
    <center>
        <div>
            {% if error %}
                <p style="color:red">{{ errmsg }}</p>
            {% endif %}
            <form method="post" action="/register">
                <input type="text" name="new_username" placeholder="Username">
                <br>
                <input type="password" name="new_password" placeholder="Password">
                <br>
                <input type="password" name="confirm_password" placeholder="Confirm Passowrd">
                <br>
                <input type="submit" name="submit_new_user" value="Create Account">
                <br>
            </form>
        </div>
    </center>
</body>

</html>
